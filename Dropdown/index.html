<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Action Menu Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="action">
      <div class="profile" onclick="menuToggle();">
        <img src="img.jpg" />
      </div>
      <div class="menu">
        <h3>Someone Famous<br /><span>Website Designer</span></h3>
        <ul>
            <li><img src="profile.png"><a href="#">My Profile</a></li>
            <li><img src="edit.png"xa href="#">Edit Profile</a></li>
            <li><img src="inbox.png"><a href="#">Inbox</a></li>
            <li><img src="settings.png"><a href="#">Settings</a></li>
            <li><img src="help.png"><a href="#">Help</a></li>
            <li><img src="logout.png"><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>
  </body>
</html>
